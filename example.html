<body>
<h1>Popup example</h1>

<a href='#'>Click me twice and popup will appear after time finishes</a> <br>
<a href='#'>Another link to try</a>

<!-- To add popup just add an id of "mypopup" with the HTML that you want to appear when it loads. To specify the time it'll take to appear, add an attribute of time with the value in miliseconds To specify number of page visits, add attribute of pagevisits-->
<div id="waitingpopup" time="5000" pagevisits="2">
	<h3>You seem to like our website! Why not sign up for our email list? We'll send you updates whenever something changes!</h3>
	<div class='fields'>
		<input id ='email' type='email' />
		<div class='buttoncontainer'><div class='custombutton'>Ok!</button></div>
		</div>
	</div>
</div>
